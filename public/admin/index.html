    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Invitations</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div id="app" class="container"></div>

        <script type="text/template"  id="invitations-template">

            <br />
            <div class="span12">
                <strong>Adult Count:</strong> <span class="adultCount"><%= adultCount %></span><br />
                <strong>Children Count:</strong> <span class="childCount"><%= childCount %></span><br />
                <strong>Toddler Count:</strong> <span class="toddlerCount"><%= toddlerCount %></span><br />
                <strong>Infant Count:</strong> <span class="infantCount"><%= infantCount %></span><br />
            </div>

            <div class="span12">
                <table class="table">
                <thead>
                    <tr>
                        <th>Invitation</th>
                        <th>Address</th>
                        <th># Guests</th>
                        <th>Side</th>
                        <th>Password</th>
                    </tr>
                <tbody>
                </tbody>
                </table>
            </div>
        </script>

        <script type="text/template" id="invitation-table-row-template">
            <td><%= label %></td>
            <td><%= address ? address.replace(/\r|\n/gi, ', ') : '' %></td>
            <td><%= people.length %></td>
            <td><%= side ? side.substr(0,1).toUpperCase() : '' %></td>
            <td><%= password %></td>
        </script>

        <script type="text/template" id="invitation-form-template">
            <div class="span12">
                <fieldset>
                    <legend class="header">Invitation Details</legend>
                    <br />
                    <label>Invitation Label</label>
                    <input id="invitation-label" type="text" placeholder="Serenity Crew">

                    <label>Address</label>
                    <textarea rows="4" class='input-xlarge' id="invitation-address"></textarea>

                    <label>Guests Of</label>
                    <select id="invitation-side" class="span2">
                        <option class="lisa" value="lisa">Lisa</option>
                        <option class="ryan" value="ryan">Ryan</option>
                    </select>

                    <br />
                    <br />
                    <legend>Add Invitees</legend>
                    <br />

                    <div class="controls-row">
                        <input class="span3" id="invitee-name" type="text" placeholder="Malcolm Reynolds">
                        <select class="span2" id="invitee-type">
                            <option value="adult">Adult</option>
                            <option value="child">Child</option>
                            <option value="infant">Infant</option>
                            <option value="toddler">Toddler</option>
                        </select>

                        <button class="btn btn-small span1 add-invitee-btn">
                            Add
                        </button>
                    </div>

                    <ul id="invitees">
                    </ul>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary save">Save</button>
                    <button type="button" class="btn cancel">Cancel</button>
                </div>
            </div>
        </script>

        <script type="text/template" id="invitee-item-template">
            <span><%= name %> - <%= type %> <a href="#">remove</a></span>
        </script>

        <script type="text/template" id="new-person-template">
        </script>

        <script type="text/x-underscore-template" id="app-template">
            <ul class="nav nav-pills">
                <li class="active">
                    <a href="#" class="invitations-link">Home</a>
                </li>
                <li>
                    <a href='#' class="new-invitation-link">New Invitation</a>
                </li>
            </ul>

            <div id="content"></div>
        </script>


        <script src="/js/vendor/jquery-1.9.0.min.js"></script>
        <script src="/js/vendor/bootstrap.min.js"></script>
        <script src="/js/vendor/underscore-min.js"></script>
        <script src="/js/vendor/backbone-min.js"></script>
        <script src="/js/admin.js"></script>
    </body>
</html>
